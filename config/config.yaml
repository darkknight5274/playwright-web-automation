# Game Bot Configuration
# Enabled domains: manga, comic, stars, hero
domains:
  - name: "manga"
    url: "https://www.mangarpg.com"
    enabled: true
    activity_order: ["/collect", "/troll-pre-battle.html", "/season-arena.html", "/leagues.html"]
  - name: "comic"
    url: "https://www.comicrpg.com"
    enabled: true
    activity_order: ["/collect", "/troll-pre-battle.html", "/season-arena.html", "/leagues.html"]
  - name: "stars"
    url: "https://www.starsrpg.com"
    enabled: true
    activity_order: ["/collect", "/troll-pre-battle.html", "/season-arena.html", "/leagues.html"]
  - name: "hero"
    url: "https://www.herorpg.com"
    enabled: true
    activity_order: ["/collect", "/troll-pre-battle.html", "/season-arena.html", "/leagues.html"]

browser:
  headless: true

performance:
  block_images: true

global_settings:
  check_interval_seconds: 30
  activity_order:
    - "/collect"
    - "/troll-pre-battle.html"
    - "/season-arena.html"
    - "/leagues.html"
  storage_state_path: "storage_state.json"
  login_url: "https://www.mangarpg.com/home.html"
