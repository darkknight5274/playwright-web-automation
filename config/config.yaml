domains:
  - name: "game_v1"
    url: "https://game-v1.com"
    enabled: true
    disabled_activities:
      - "/battle"
  - name: "game_v2"
    url: "https://game-v2.com"
    enabled: true
    disabled_activities: []

browser:
  headless: true

performance:
  block_images: true

global_settings:
  check_interval_seconds: 30
  activity_order:
    - "/home"
    - "/battle"
  storage_state_path: "storage_state.json"
  login_url: "https://example.com/login"
